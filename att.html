<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="stocks.js"></script>
</head>
<body>
<script>
    var stocks = new Stocks('QN7RNM3YYZGD5TMJ'); // replace XXXX with your API Key
    async function request () {
  var result = await stocks.timeSeries({
    symbol: 'T',
    interval: '1min',
    amount: 1
   });

   document.body.innerHTML = JSON.stringify(result) + " 0.28 USD Quarterly dividend amount";
}

request();
</script>
</body>
